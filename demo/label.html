<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>label</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<script src="https://gw.alipayobjects.com/as/g/tiny/tiny/1.1.5/tiny.js"></script>
<script src="../dist/index.js"></script>
<script>
  // 新建 App
  var app = new Tiny.Application({
    width: window.innerWidth,
    height: window.innerHeight,
    fixSize: true
  });
  var container = new Tiny.Container();
  //根据宽度自动换行，高度自动裁剪
  var label1 = new Tiny.ui.Label({
    text: '我就是来测试一下的1111111111111111111111',
    fill: '0xDC143C',
    fontSize: 16,
    width: 100,
    height: 30
  });
  container.addChild(label1);

  //不换行也不裁剪
  var label2 = new Tiny.ui.Label({
    text: '我就是来测试一下的1111111111111111111111',
    fill: '0x0000CD',
    fontSize: 20
  });
  label2.setPosition(0, 50);
  container.addChild(label2);

  //手动换行(text中加入\n，tiny会自动换行)
  var label3 = new Tiny.ui.Label({
    text: '我就是来测试一下的\n1111111111111111111111',
    fill: '0xFF8C00',
    fontSize: 30
  });
  label3.setPosition(0, 90);
  container.addChild(label3);

  app.run(container);
</script>
</body>
</html>
