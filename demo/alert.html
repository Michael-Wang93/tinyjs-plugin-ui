<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>alert</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<script src="https://gw.alipayobjects.com/as/g/tiny/tiny/1.1.5/tiny.js"></script>
<script src="../dist/index.js"></script>
<script>
  // 新建 App
  var app = new Tiny.Application({
    width: window.innerWidth,
    height: window.innerHeight,
    fixSize: true,
    dpi: window.devicePixelRatio
  });
  var container = new Tiny.Container();
  var tinyAlert = new Tiny.ui.Alert(container, '点我');
  tinyAlert.alert('11111', function() {
    tinyAlert.alert('aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa', function() {
      alert('没了哦~');
    });
  });
  app.run(container);
</script>
</body>
</html>
